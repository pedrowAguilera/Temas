<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="projeto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Sofia+Sans:wght@300&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway&family=Sofia+Sans:wght@300;400&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            LENTE<b>VIVA</b>
        </div>
        <div class="menu">
            <p>SERVIÇOS</p>
            <p>BLOG</p>
            <p>CONTATO</p>
            <input type="checkbox" class="l" id="trocar-tema">
        </div>

    </header>


    <div class="transformando">
        <img src="imgs/HOMEM.png" alt="homem" class="imagem">
        <div class="texto">TRANSFORMANDO MOMENTOS <br>EM MEMÓRIAS ETERNAS.</div>
    </div>

    <div class="servicos">
        <div class="titulo">
            NOSSOS<B>SERVIÇOS</B>
        </div>
        <div class="fotos">
            <img src="imgs/01.png" alt="">
            <img src="imgs/03.png" alt="">
            <img src="imgs/04.png" alt="">
        </div>
        <div class="textos">
            <p>ENSAIOS<b>FOTOGRAFICOS</b></p>
            <p>FOTOGRAFIA<b>AMBIENTAL</b></p>
            <p>ENSAIO<b>PROFISSIONAL</b></p>
        </div>
        <div class="fotos">
            <img src="imgs/02.png" alt="">
            <img src="imgs/05.png" alt="">
            <img src="imgs/06.png" alt="">
        </div>
    </div>


    <div class="blog">
        <div class="titulo">
            <p>NOSSO<b>BLOG</b></p>
        </div>
        <img src="imgs/camera.png" alt="">
    </div>


    <div class="contato">
        <div class="titulo">
            CONTATE<B>-NOS</B>
        </div>
        <div class="sla">
            <div class="separa">
                <label for="">NOME:</label>
                <input type="text">
                <label for="">EMAIL:</label>
                <input type="text">
                <label for="">TELEFONE:</label>
                <input type="text">
                <label for="">MENSAGEM:</label>
                <input type="text" id="mensagem">
                <button>
                    Enviar
                </button>
            </div>
            <img src="imgs/BOLSA.png" alt="">
        </div>
    </div>


    <footer>

        <div class="menu">

            <p>SERVIÇOS</p>
            <p>BLOG</p>
            <p>CONTATO</p>

        </div>
        <div class="logo">
            LENTE<b>VIVA</b>
        </div>
    </footer>
</body>

<head>
   
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('trocar-tema');
            input.addEventListener('change', function () {
                document.body.classList.toggle('tema-escuro', input.checked);
            });
        });
    </script>
</head>



</html>
